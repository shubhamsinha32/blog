<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <title>Blog Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // jQuery function to handle the width toggle for the aside element
    $(document).ready(function () {
      // Set initial state (you can adjust the width as needed)
      var asideWidth = "7%";

      // Click event to toggle width on each click
      $("#toggleAside").on("click", function () {
        $("#asideBox").toggleClass("aside-expanded");
        $("main").toggleClass("left-initial");
        $(".navtext").toggleClass("d-none");
        $("a").toggleClass("icon-large");
        if ($("#asideBox").hasClass("aside-expanded")) {
          $("#asideBox").animate({ width: "100%" }, 10);
        } else {
          $("#asideBox").animate({ width: asideWidth }, 10);
        }
      });
    });
  </script>
</body>

</html>
